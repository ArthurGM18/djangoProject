{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editando cadastro de {{account.first_name}} {% endblock %}}

{% block content %}

    <div class="offset-1 col-10 list-div">
        <h1>Editando {{account.first_name}} {{account.last_name}}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Salvar dados">
        </form>
    </div>

{% endblock %}
